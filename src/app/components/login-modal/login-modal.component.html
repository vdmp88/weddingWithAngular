<div
  bsModal
  #loginModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  [config]="{ backdrop: 'static', keyboard: false }"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-child-name" class="modal-title pull-left">
          Login modal
        </h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input
              formControlName="email"
              type="email"
              class="form-control"
              id="inputEmail"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            <div
              class="alert alert-danger mt-3"
              *ngIf="form.get('email').invalid && form.get('email').touched"
            >
              <p *ngIf="form.get('email').errors.required">
                Email is not be empty!
              </p>
              <p *ngIf="form.get('email').errors.email">Enter a valid email!</p>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input
              formControlName="password"
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Enter password"
            />
            <div
              class="alert alert-danger mt-3"
              *ngIf="
                form.get('password').invalid && form.get('password').touched
              "
            >
              <p *ngIf="form.get('password').errors.minlength">
                The length must be at least
              </p>
              <p *ngIf="form.get('password').errors.required">
                Password is not be empty!
              </p>
            </div>
          </div>
          <ul class="button-group">
            <li>
              <button
                type="submit"
                class="btn btn-primary btn-sm form-btn"
                [disabled]="form.invalid"
              >
                Submit
              </button>
            </li>
            <li>
              <button
                type="button"
                (click)="hideModal()"
                class="btn btn-danger btn-sm form-btn"
              >
                Cancel
              </button>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </div>
</div>
