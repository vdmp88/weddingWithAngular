<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
<section class="section section--coach" *ngIf="!isLoading; else loader">
  <h3 class="section__title">
    {{ coachContent.meta.title }}
  </h3>
  <p class="section__text">
    {{ coachContent.meta.description }}
  </p>
  <app-coach-slider [sliderContent]="coachContent.content"></app-coach-slider>
</section>
