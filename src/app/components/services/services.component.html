<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
<section class="section section--services" *ngIf="!isLoading; else loader">
  <h3 class="section__title">
    {{ serviceContent.meta.title }}
  </h3>
  <p class="section__text">
    {{ serviceContent.meta.description }}
  </p>
  <div class="slider-wrapper">
    <app-service-slider
      [sliderContent]="serviceContent.content"
    ></app-service-slider>
  </div>
</section>
