<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
<section class="section" *ngIf="!isLoading; else loader">
  <div class="section__edit">
    <app-button
      *ngIf="isLogin"
      [classList]="'default-button dark-btn'"
      [textContent]="'Edit'"
      (click)="showEditModal()"
    ></app-button>
  </div>
  <h3 class="section__title">
    {{ offerContent.meta.title }}
  </h3>
  <p class="section__text">
    {{ offerContent.meta.description }}
  </p>
  <ul class="list list--offer">
    <li class="list__card" *ngFor="let item of offerContent.content">
      <span class="icon icon-coaches"></span>
      <p class="list__text">{{ item.title }}</p>
    </li>
  </ul>
</section>
